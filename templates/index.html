<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Diffusion Telegram Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stable Diffusion Image Generator</h1>
        <form action="/generate" method="POST">
            <label for="prompt">Enter a text prompt:</label>
            <input type="text" id="prompt" name="prompt" placeholder="Describe the image you want" required>
            <button type="submit">Generate Image</button>
        </form>
    </div>
</body>
</html>
